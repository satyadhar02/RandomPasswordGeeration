<!doctype html>
<html>
  <link rel="stylesheet" href="password.css">
        <head>

    </head>
    <div>
        <div class="a">
            <h1>Random<br><u><span>Generate Password</span></u></h1>
            <div class="b">
                <input type="text" id="passworda" placeholder="Password">
                <img src="C:\Users\satya\Desktop\projects\Random genarate password\rpg_img\images\copy.png" onclick="copypas()">
            </div>
            <button onclick="generatePassword()"><img src="C:/Users/satya/Desktop/projects/Random genarate password/rpg_img/images/generate.png">Create password</button>
            
        </div>
        <script>
            const passwordBox = document.getElementById("passworda");
            const length = 12;
            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const number =  "0123456789";
            const symbols = "@#$%^&()_+|}{[]></-=";
            const allchars = upperCase+lowerCase+number+symbols;
            function generatePassword() {
                alert("Generating Password");
                let password = "";
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                password += number[Math.floor(Math.random() * number.length )];
                password += symbols[Math.floor(Math.random() * symbols.length)];
                while(length > password.length){
                    password += allchars[Math.floor(Math.random() * allchars.length)];
                }
                passwordBox.value = password;              
            }
            function copypas(){
                passwordBox.select();
                document.execCommand("copy");
                alert("Message Copied");
            }
        </script>
        </div>
    </body>
</html>
